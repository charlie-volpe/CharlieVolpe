<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>Charlie Volpe - Contact</title>
	<link rel="stylesheet" type="text/css" href="../../css/reset.min.css">
	<link rel="stylesheet" href="../../css/foundation.css" />
  <script src="js/vendor/modernizr.js"></script>

  <link rel="stylesheet" type="text/css" href="../../css/style.css">
</head>
<body id="site-body">
	<div class="site-wrapper">
		<div id="site-title">
			<div class="row">
				<div class="small-12 columns">
					<div class="icon-menu"></div>
					<h1><a href="index.html">Charlie Volpe</a></h1>
				</div>
			</div>
		</div>
		<div id="main-content">
			<div class="row">
				<div class="small-12 columns">
					<h3>Contact Me</h3>
				</div>
			</div>
			<div class="row">
				<div class="medium-6 small-12 columns">
				<p>
					Feel free to contact me if you want to grab some coffe or if you just want to chat. I am located in the San Francisco Bay Area, CA.
				</p>
				</div>
				<div class="medium-6 small-12 columns">
					<label for="name-input">Name</label>
					<input id="name-input" type="text" name="contact" placeholder="Name..." autofocus="true" />
					<label for="email-input">Email</label>
					<input id="email-input" type="text" name="contact" placeholder="Email..." />
					<label for="message-input">Message</label>
					<textarea id="message-input" name="contact" style="height: 200px;" placeholder="Message..."></textarea>
				</div>
			</div>
		</div>
	</div>
	<div id="slidein-menu">
		<a href="../../index.html">
			<div class="slidein-menu-item">
				Home
			</div>
		</a>
		<a>
			<div class="slidein-menu-item">
				About
			</div>
		</a>
		<a>
			<div class="slidein-menu-item">
				UX Design
			</div>
		</a>
		<a href="pages/contactme">
			<div class="slidein-menu-item">
				Contact Me
			</div>
		</a>
	</div>

	<script src="../../js/vendor/jquery.js"></script>
  <script src="../../js/foundation.min.js"></script>
  <script>
  	var $toggle_menu = false;

    $(document).foundation();
    $(".icon-menu").click(function(){
    	if($toggle_menu){
    		$("#slidein-menu").animate(
		            {"right": "-200px"},
		            250).css('box-shadow', 'none');
		  	$("#site-body").animate(
		            {"left": "0px", "opacity": "1"},
	            	250);
		  	$(".site-wrapper").animate(
		            {"opacity": "1"},
	            	250);
		  	$toggle_menu = false;
    	}
    	else{
	    	$("#slidein-menu").animate(
		            {"right": "0px"},
		            250).css('box-shadow', '-1px 0px 10px #333');
		  	$("#site-body").animate(
		            {"left": "-180px"},
	            	250);
		  	$(".site-wrapper").animate(
		            {"opacity": "0.6"},
	            	250);
		  	$toggle_menu = true;
		  }
    });
  </script>
</body>
</html>
