<body>

	<div id="site-wrapper">

		<div id="site-header">
			<div class="main-menu pure-menu pure-menu-open pure-menu-horizontal pure-menu-fixed">
				<a class="pure-menu-heading" href="">Charlie Volpe</a>

				<ul>
					<li><a href="../">Home</a></li>

          <li><a href="../work">Work</a></li>

				</ul>
			</div>
		</div>

		<div class="header-buffer"></div>

		<div class="work-content-wrapper">
			<div class="content">
				<h1>Contact</h1>
				<div class="pure-g">
					<div class="cv-boxes pure-u-1 clearfix">
						<h2>Drop Me a Line</h2>
						<p>Feel free to contact me with job opportunities or if you just want to chat... Cheers!</p>
						<hr style="border:1px solid #ccc;">
						<form action="mailto:volpegames@gmail.com" method="post" enctype="text/plain">
							<div class="cv-fl-lft pure-u-1 pure-u-med-1-2">
								<label for="name">Name</label>
								<input style="width:100%" id="name" type="text" placeholder="Name" />
							</div>
							<div class="cv-fl-lft pure-u-1 pure-u-med-1-2">
								<label for="mail">Email</label>
								<input style="width:100%" id="mail" type="text" placeholder="Email" />
							</div>
							<label for="subject">Subject</label>
							<input style="width:100%" id="subject" type="text" placeholder="Subject" />
							<label for="message">Message</label>
							<textarea style="width:100%" id="message" type="text" rows="8" placeholder="Write your message here..."></textarea>
							<input class="pure-button pure-button-primary" type="submit" value="Send Email">
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
